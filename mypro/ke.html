 <style type="text/css">
	#stage
	{
		width:800px;
		height:600px;
		margin:200px 100px;
		border:1px red solid;
		perspective:800px;
	}
	#parent
	{
		width:800px;
		height:600px;
		transform-style:preserve-3d;
		position:relative;
	}
	#book
	{
		height:200px;
		width:100px;
		position:absolute;
		left:0;right:0;
		top:0;bottom:0;
		margin:auto;
		background:#f00;
		transition:all 2s;
		transform:rotatex(70deg) rotatey(0deg) rotatez(-40deg);
	}
	#shadow
	{
		height:200px;
		width:100px;
		position:absolute;
		left:0;right:10px;
		top:10px;bottom:0;
		margin:auto;
		background:#000;
		transition:all 2s;
		transform:rotatex(70deg) rotatey(0deg) rotatez(-40deg) ;
	}
	#parent:hover #book
	{
		transform:none;
	}
	#parent:hover #shadow
	{
		transform:scale(1.3) translatez(-30px) translatex(-40px) translatey(30px);
		background:#efefef;
	}
 </style>
 <body>
  


  <div id="stage">
	<div id="parent">

		<div id="shadow"></div>
		<div id="book">书正面书正面书正面书正面书正面书正面</div>
		
	</div>
  </div>
 </body>
