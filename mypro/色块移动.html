<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlusÂ®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>

  <style>
  div
  {
	margin:0;
	padding:0;
  }
	#cont
	{
		width:100%;
		height:800px;

	}

	#right,#left,#top,#bottom
	{
		width:200px;
		height:200px;
		/*border:1px red solid;*/
		border-radius:20px;
		position:absolute;

	}
	#window
	{
		width:200px;
		height:200px;
		border-radius:20px;
		/*border:2px #fff solid;*/
		margin:350px auto;
		position:relative;
		/*border:1px blue solid;*/
		overflow:hidden;
	}
	#right
	{
		left:200px;
		background:red;
		animation:rightb 6s ease-out;
	}
	#left
	{
		right:200px;
		background:pink;
		animation:leftb 6s ease-out;
	}#top
	{
		bottom:200px;
		background:green;
		animation:topb 6s ease-out;
	}
	#bottom
	{
		top:200px;
		background:yellow;
		animation:bottomb 6s ease-out;
	}
	@keyframes rightb
	{
		from{transform:translatex(-200px) translatey(-200px);}
		10%{transform:translatex(-200px);}
		20%{transform:translatex(-200px);}
		30%{transform:translatex(-200px);}
		40%{transform:translatex(-200px);}
		50%{transform:translatex(-200px);}
		60%{transform:translatex(-200px);}
		70%{transform:translatex(-200px);}
		80%{transform:translatex(0px);}
		90%{transform:translatex(0px);}
		to{transform:translatex(0px);}
	}
	@keyframes leftb
	{
		from{transform:translatex(200px) translatey(200px);}
		10%{transform:translatex(200px)  translatey(200px);}
		20%{transform:translatex(200px) translatey(200px);}
		30%{transform:translatex(200px);}
		40%{transform:translatex(200px);}
		50%{transform:translatex(200px);}
		60%{transform:translatex(0px);}
		70%{transform:translatex(0px);}
		80%{transform:translatex(0px);}
		90%{transform:translatex(0px);}
		to{transform:translatex(0px);}
	}@keyframes topb
	{
		from{transform:translatex(-200px) translatey(200px);}
		10%{transform:translatex(-200px) translatey(200px);}
		20%{transform:translatey(200px);}
		30%{transform:translatey(200px);}
		40%{transform:translatey(200px);}
		50%{transform:translatey(200px);}
		60%{transform:translatey(200px);}
		70%{transform:translatey(0px);}
		80%{transform:translatey(0px);}
		90%{transform:translatey(0px);}
		to{transform:translatey(0px);}
	}@keyframes bottomb
	{
		from{transform:translatex(200px) translatey(-200px);}
		10%{transform:translatex(200px) translatey(-200px);}
		20%{transform:translatex(200px) translatey(-200px);}
		30%{transform:translatex(200px) translatey(-200px);}
		40%{transform:translatey(-200px);}
		50%{transform:translatey(0px) ;}
		60%{transform:translatey(0px);}
		70%{transform:translatey(0px);}
		80%{transform:translatey(0px);}
		90%{transform:translatey(0px);}
		to{transform:translatey(0px);}
	}
  </style>
 </head>
 <body>
  <div id="cont">
	<div id="window">
		<div id="right"></div>
		<div id="top"></div>
		<div id="left"></div>
		<div id="bottom"></div>
	</div>
  </div>
 </body>
</html>
