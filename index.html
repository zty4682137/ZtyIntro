	<script>
		/**
		 * 读取后的模态框消失事件
		 */
		$(window).load(function(){
			$("#modal").css("opacity","0");
			var timeOver=setTimeout(function(){
				$("#modal").remove();
				clearTimeout(timeOver);
			},500)
		});


		/**
		 * 滚动事件控制banner
		 */
		var scroll500=false;


		//滚动方法
		function bannerEvent(){
			var scrollTop=$(window).scrollTop();
			if(scrollTop > 0){
				if (scroll500) {
					return
				}
				else{
					(function(){
						$(".banner").addClass("bannerDown").removeClass("bannerUp");
						$(".bannerRoom").addClass("bannerRoomShow");
						$(".intro").addClass("introDown").removeClass("introUp");
						$(".work").addClass("workDown").removeClass("workUp");
						scroll500=true;
					})()
				}
			}
			else if(scrollTop <= 0){
				if (scroll500) {
					(function(){
						$(".banner").addClass("bannerUp").removeClass("bannerDown");
						$(".bannerRoom").removeClass("bannerRoomShow");
						$(".intro").addClass("introUp").removeClass("introDown");
						$(".work").addClass("workUp").removeClass("workDown");
						scroll500=false;
					})()
				}
				else{
					return
				}
			}
		}


		//滚动事件
		$(window).scroll(function(){
			bannerEvent();
		});
		//鼠标移入背景放大(没成功 用transition 和 animation都不能实现背景过渡)

//			$(this).children(".modal").css("background","rgba(0,0,0,.2)");
		});
		bannerEvent();
	</script>
