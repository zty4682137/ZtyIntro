	<script>
		/**
		 * 读取后的模态框消失事件
		 */
		$(window).load(function(){
			$("#modal").css("opacity","0");
			var timeOver=setTimeout(function(){
				$("#modal").remove();
				clearTimeout(timeOver);
			},500)
		});

		var scroll500=false;
		//滚动事件
		$(window).scroll(function(){
			var scrollTop=$(window).scrollTop();
//			console.log(scrollTop);
			if(scrollTop > 0){
				if (scroll500) {
					return
				}
				else{
					(function(){
						console.log(1);
						$(".banner").addClass("bannerDown").removeClass("bannerUp");
						$(".bannerRoom").addClass("bannerRoomShow");
						$(".intro").addClass("introDown").removeClass("introUp");
						$(".work").addClass("workDown").removeClass("workUp");
						scroll500=true;
					})()
				}
			}
			else if(scrollTop <= 0){
				if (scroll500) {
					(function(){
						console.log(2);
						$(".banner").addClass("bannerUp").removeClass("bannerDown");
						$(".bannerRoom").removeClass("bannerRoomShow");
						$(".intro").addClass("introUp").removeClass("introDown");
						$(".work").addClass("workUp").removeClass("workDown");
						scroll500=false;
					})()
				}
				else{
					return
				}
			}
		})


	</script>
